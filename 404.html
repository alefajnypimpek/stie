<!DOCTYPE html>
<html>
<head>
<style>
body, html {
  height: 100%;
  margin: 0;
}
.bg {
  background-image: linear-gradient(to right, #0c1136, #000000);
  height: 100%; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}
.centered-text {
  font-size: 50px;
  color: white; 
  font-family: consolas;
}
</style>
</head>
<body>
<div class="bg">
  <div class="centered-text">strona nie istnieje</div>
</div>
</body>
</html>
